<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Operation Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        div {
            margin-bottom: 10px;
        }
        
        label {
            display: inline-block;
            width: 80px;
        }
        
        input {
            padding: 5px;
            margin-left: 10px;
        }
        
        button {
            padding: 8px 15px;
            margin-top: 10px;
        }
        
        hr {
            margin: 20px 0;
            border: 1px solid #ccc;
        }
        
        .messages-container {
            display: flex;
            gap: 20px;
        }
        
        .messages-column {
            flex: 1;
        }
        
        .messages-column h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        .messages-column p {
            margin: 5px 0;
            padding: 5px;
            background-color: #f5f5f5;
            border-left: 3px solid #ddd;
        }
        
        #documentView {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 300px;
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>WebSocket Operation Client</h1>
    <div>
        <label for="kindInput">Kind:</label>
        <input type="text" id="kindInput" placeholder="insert / delete">
    </div>
    <div>
        <label for="positionInput">Position:</label>
        <input type="number" id="positionInput" placeholder="e.g. 5" step="1">
    </div>
    <div>
        <label for="textInput">Text:</label>
        <input type="text" id="textInput" placeholder="Your text here">
    </div>
    <button onclick="sendOperation()">Send Operation</button>
    
    <hr>
    
    <div class="messages-container">
        <div class="messages-column">
            <h3>Raw Response</h3>
            <div id="rawMessages"></div>
        </div>
        <div class="messages-column">
            <h3>Live Document</h3>
            <div id="documentView"></div>
        </div>
    </div>

   <script>
let ws;
let documentContent = ""; // current document state
let localVersion = 0;     // version the client has
let nextSeq = 0;          // sequence number per client

function connect() {
    ws = new WebSocket("ws://localhost:7070/ws/3?username=richard");

    ws.onopen = function() {
        console.log("Connected to WebSocket server");
    };

    ws.onmessage = function(event) {
        let rawMessageDisplay = document.getElementById("rawMessages");
        let documentView = document.getElementById("documentView");

        rawMessageDisplay.innerHTML += `<p>${event.data}</p>`;

        try {
            let jsonData = JSON.parse(event.data);

            switch (jsonData.type) {
                case "history":
                    if (Array.isArray(jsonData.operations)) {
                        jsonData.operations.forEach(op => applyOperation(op));
                    }
                    // server should also send current_version here
                    if (jsonData.current_version !== undefined) {
                        localVersion = jsonData.current_version;
                    }
                    break;

                case "operation":
                    if (jsonData.operation) {
                        applyOperation(jsonData.operation);
                        // ðŸ‘‡ Advance our version
                        if (jsonData.next_version !== undefined) {
                            localVersion = jsonData.next_version;
                        }
                    }
                    break;

                default:
                    console.warn("Unhandled message type:", jsonData.type);
            }

            documentView.textContent = documentContent;
        } catch (e) {
            console.error("Error parsing message:", e);
        }
    };

    ws.onclose = function() {
        console.log("WebSocket connection closed, retrying...");
        setTimeout(connect, 500);
    };

    ws.onerror = function(error) {
        console.error("WebSocket error:", error);
    };
}

function applyOperation(operation) {
    let kind = operation.kind;
    let position = parseInt(operation.position, 10);
    position = Math.max(0, Math.min(position, documentContent.length));
    let text = operation.text;

    if (kind === "insert" && text) {
        if (position >= documentContent.length) {
            documentContent += text;
        } else {
            documentContent =
                documentContent.slice(0, position) +
                text +
                documentContent.slice(position);
        }
    } else if (kind === "delete" && text) {
        const count = [...text].length; // handle runes properly
        if (position < documentContent.length) {
            documentContent =
                documentContent.slice(0, position) +
                documentContent.slice(position + count);
        }
    }
}


function sendOperation() {
    let kind = document.getElementById("kindInput").value.trim();
    let position = parseInt(document.getElementById("positionInput").value, 10);
    let text = document.getElementById("textInput").value;

    if (!kind || isNaN(position)) {
        alert("Kind and Position are required, and Position must be a number.");
        return;
    }

    let op = {
        kind: kind,
        position: position,
        text: text,
        sequence_number: nextSeq++,
        cursor_position: 0,
        version: localVersion, // ðŸ‘ˆ include base version
    };

    ws.send(JSON.stringify(op));
    document.getElementById("textInput").value = "";
}

connect();
</script>
 
</body>
</html>
