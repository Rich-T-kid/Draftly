<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Operation Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        div {
            margin-bottom: 10px;
        }
        
        label {
            display: inline-block;
            width: 80px;
        }
        
        input {
            padding: 5px;
            margin-left: 10px;
        }
        
        button {
            padding: 8px 15px;
            margin-top: 10px;
        }
        
        hr {
            margin: 20px 0;
            border: 1px solid #ccc;
        }
        
        .messages-container {
            display: flex;
            gap: 20px;
        }
        
        .messages-column {
            flex: 1;
        }
        
        .messages-column h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        .messages-column p {
            margin: 5px 0;
            padding: 5px;
            background-color: #f5f5f5;
            border-left: 3px solid #ddd;
        }
        
        #documentView {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 300px;
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>[test] WebSocket Operation Client</h1>
    <div>
        <label for="kindInput">Kind:</label>
        <input type="text" id="kindInput" placeholder="insert / delete">
    </div>
    <div>
        <label for="positionInput">Position:</label>
        <input type="number" id="positionInput" placeholder="e.g. 5" step="1">
    </div>
    <div>
        <label for="textInput">Text:</label>
        <input type="text" id="textInput" placeholder="Your text here">
    </div>
    <button onclick="sendOperation()">Send Operation</button>
    
    <hr>
    
    <div class="messages-container">
        <div class="messages-column">
            <h3>Raw Response</h3>
            <div id="rawMessages"></div>
        </div>
        <div class="messages-column">
            <h3>Live Document</h3>
            <div id="documentView"></div>
        </div>
    </div>

    <script>
        let ws;
        let documentContent = ""; // Store the current document state
        
        function connect() {
            ws = new WebSocket("ws://localhost:7070/ws/3");
            ws.onopen = function() {
                console.log("Connected to WebSocket server");
            };
            ws.onmessage = function(event) {
                let rawMessageDisplay = document.getElementById("rawMessages");
                let documentView = document.getElementById("documentView");
                
                // Add raw response
                rawMessageDisplay.innerHTML += `<p>${event.data}</p>`;
                
                // Parse and apply operations to document
               try {
                let jsonData = JSON.parse(event.data);
                console.log("JsonData ->> ", jsonData);
                
                if (jsonData.operation) {
                    let operation = jsonData.operation;
                    let kind = operation.kind;
                    let position = parseFloat(operation.position);
                    let text = operation.text;
                    
                    if (kind === "insert" && text) {
                        // Insert text at position
                        if (position >= documentContent.length) {
                            documentContent += text;
                        } else {
                            documentContent = documentContent.slice(0, position) + text + documentContent.slice(position);
                        }
                    }
                    // for now no delete operations only inserts
                    
                    // Update document view
                    documentView.textContent = documentContent;
                }
                } catch (e) {
                    console.error("Error parsing message:", e);
            } 
            };
            ws.onclose = function() {
                console.log("WebSocket connection closed, retrying...");
                setTimeout(connect, 500);
            };
            ws.onerror = function(error) {
                console.error("WebSocket error:", error);
            };
        }
        function sendOperation() {
            let kind = document.getElementById("kindInput").value.trim();
            let position = parseFloat(document.getElementById("positionInput").value);
            let text = document.getElementById("textInput").value;
            let op = {
                kind: kind,
                position: position,
                text: text
            };
            // Validate before sending
            if (!kind || isNaN(position)) {
                alert("Kind and Position are required, and Position must be a number.");
                return;
            }
            ws.send(JSON.stringify(op));
            // Optional: clear only the text field for convenience
            document.getElementById("textInput").value = "";
        }
        connect();
    </script>
</body>
</html>
